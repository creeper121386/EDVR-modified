### must be same as 

name: 001_LLE_from_EDVR_M
suffix: ~  # add suffix to saved images
model: video_base
distortion: sr
scale: 1
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0, 2]

datasets:
  test:  # the 1st test dataset
    name: LLE-005-little
    mode: video_samesize
    dataroot_GT: ../datasets/LLE-005-little/GT
    dataroot_LQ: ../datasets/LLE-005-little/input
    cache_data: true
    N_frames: 5
    padding: new_info

#### network structures
network_G:
  which_model_G: EDVR
  nf: 64
  nframes: 5      # must be same as N_frames in dataset.
  groups: 8
  front_RBs: 5
  back_RBs: 10
  predeblur: true     # default false
  HR_in: true
  w_TSA: true


#### path
path:
  pretrain_model_G: /data1/why/EDVR/experiments/001_from_RDVR_M_samesizeVideo_as_input/models/155000_G.pth
